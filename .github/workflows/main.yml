name: Build GNU Readline for aarch64-apple-ios

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Xcode tools
      run: sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer

    - name: Set up environment variables
      run: |
        echo "SDKROOT=$(xcrun --sdk iphoneos --show-sdk-path)" >> $GITHUB_ENV
        echo "CC=$(xcrun --sdk iphoneos --find clang)" >> $GITHUB_ENV
        echo 'CFLAGS=-arch arm64 -isysroot ${{ steps.vars.outputs.sdkroot }}' >> $GITHUB_ENV
        echo 'LDFLAGS=-arch arm64 -isysroot ${{ steps.vars.outputs.sdkroot }}' >> $GITHUB_ENV

    - name: Download GNU Readline source
      run: |
        curl -O https://ftp.gnu.org/gnu/readline/readline-8.1.tar.gz
        tar xzf readline-8.1.tar.gz

    - name: Debugging before configure
      run: |
        echo "Current directory:"
        pwd
        echo "Contents of current directory:"
        ls -la
        echo "Contents of $GITHUB_WORKSPACE:"
        ls -la $GITHUB_WORKSPACE

    - name: Configure and build GNU Readline
      run: |
        set -e
        cd readline-8.1
        ./configure --host=aarch64-apple-ios --disable-shared --enable-static --prefix=$GITHUB_WORKSPACE/readline-install
        make
        make install

    - name: Verify build output
      run: |
        echo "Contents of readline-install:"
        ls -la $GITHUB_WORKSPACE/readline-install
        echo "Contents of readline-install/lib:"
        ls -la $GITHUB_WORKSPACE/readline-install/lib

    - name: Debugging after build
      run: |
        echo "Current directory after build:"
        pwd
        echo "Contents of current directory after build:"
        ls -la
        echo "Contents of $GITHUB_WORKSPACE after build:"
        ls -la $GITHUB_WORKSPACE

    - name: Archive build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: readline-aarch64-apple-ios
        path: $GITHUB_WORKSPACE/readline-install/**